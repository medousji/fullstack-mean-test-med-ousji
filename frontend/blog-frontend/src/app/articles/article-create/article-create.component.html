<div class="container mt-5 col-md-6">
  <h3>Create Article</h3>
  <form (ngSubmit)="save()">
    <input type="text" class="form-control mb-2" [(ngModel)]="title" name="title" placeholder="Title" required>
    <textarea class="form-control mb-2" [(ngModel)]="content" name="content" placeholder="Content" required></textarea>
    <input type="text" class="form-control mb-2" [(ngModel)]="tags" name="tags" placeholder="Tags (comma separated)">
    <button class="btn btn-success w-100">Save</button>
  </form>
</div>
